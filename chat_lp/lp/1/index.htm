    <script>
        function open_stop_overlay1() {
            document.getElementById("stop_overlay1_check").checked = true;
        }

        function close_stop_overlay1() {
            document.getElementById("stop_overlay1_check").checked = false;
        }



        var event_count1_m = null;

        function open_stop_overlay1_oncheck() {
            var stop_overlay1_check = document.getElementById("stop_overlay1_check").checked;
            if (stop_overlay1_check == true) {
                return;
            }
            open_stop_overlay1()
            clearTimeout(event_count1_m);
            event_count1_m = setTimeout('open_stop_overlay1_oncheck2()', 1);
        }

        function open_stop_overlay1_oncheck2() {
            var cv_banner_mode = document.getElementById("cv_banner_mode").value;
